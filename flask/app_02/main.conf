<VirtualHost *>
    ServerName example.com

    WSGIScriptAlias / /var/www/app/main.wsgi 
    WSGIDaemonProcess main 
    <Directory /var/www/main>
        WSGIProcessGroup main 
        WSGIApplicationGroup %{GLOBAL}
            Order deny, allow 
            Allow from all
    </Directory>
<?VirtualHost>