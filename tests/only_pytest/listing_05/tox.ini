[tox]
setupdir = ./src
envlist = py38

[testenv]
deps = 
    pytest == 7.2.0
    pytest-bdd == 7.1.1
    flaky == 3.7.0
    pytest-benchmark == 4.0.0
    pytest-cov == 4.0.0
commands = 
    pytest --cov=contacts --benchmark-skip {posargs}

[testenv:benchmarks]
commands = 
    pytest --no-cov ./benchmarks {posargs}

