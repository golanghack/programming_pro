<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="com-md-6 col-md-offset-3">
                <div class="text-center">
                    <h1>{% block header_text %}{% endblock %}</h1>
    <form action="{% block form_action %}{% endblock %}" method="post">
        <input name="item_text" type="text" id="id_new_item" placeholder="Enter a to-do">
        {% csrf_token %} 
    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="com-md-6 col-md-offset-3">
            {% block table %} 
            {% endblock %}
        </div>
    </div>
</body>
</html>
