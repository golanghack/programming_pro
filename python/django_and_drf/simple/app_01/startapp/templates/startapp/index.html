{% extends 'layout/base.html' %} 

{% block content %} 
    {% for board in boards %} 
        <div class="">
            <h2>{{ board.title }}</h2>
            <p>{{ board.content }}</p>
            <p><a href="{% url 'by_rubric' board.rubric.pk %}">{{ board.rubric.name }}</a></p>
            <p>{{ board.published|date:"d.m.Y H:i:s" }}</p>
        </div>
    {% endfor %} 
{% endblock %}
