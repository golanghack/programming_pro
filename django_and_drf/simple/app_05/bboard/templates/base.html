<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main -> BBOARD</title>
</head>
<body>
    <h1>BOARDS</h1>
    <div class="one">
        <a href="/bboard/">Main</a>
        {% for rubric in rubrics %} 
            <a href="{% url 'by_rubric' rubric.pk}">{{ rubric.name }}</a>
        {% endfor %} 
    </div>
    {% for bb in bbs %}
        <div class="one">
            <h2>{{ bb.title }}</h2>
            <h2>{{ bb.content }}</h2>
            <h2>{{ bb.published|date:'d.m.Y H:i:s' }}</h2>
        </div>
    {% endfor %} 
</body>
</html>
