{% extends 'layout/base.html' %} 
{% block title %} {{ current_rubric.name }} -> Boards {% endblock %} 
{% block content %} 

<h1>Boards</h1>
<h2>Rubric -> {{ current_rubric.name }}</h2>
<div class="one">
    {% for bb in bbs %}
        <h2>{{ bb.title }}</h2>
        <p>{{ bb.content }}</p>
        <p>{{ bb.published|date:'d.m.Y H:i:s' }}</p>
    {% endfor %} 
</div>
{% endblock %}
