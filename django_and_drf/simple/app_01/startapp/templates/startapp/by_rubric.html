{% extends "layout/base.html" %} 

{% block title %} {{ current_rubric.name }} {% endblock %} 
{% block content %} 
    <h2>Rubric -> {{ current_rubric.name }}</h2>
    {% for board in boards %} 
        <div class="">
            <h2>{{ board.title }}</h2>
            <p>{{ board.content }}</p>
            <p>{{ board.published|date:"d.m.Y H:i:s" }}</p>
        </div>
    {% endfor %} 
{% endblock %}
