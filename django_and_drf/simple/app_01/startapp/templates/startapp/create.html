<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add board -> Dashboard</title>
</head>
<body>
    <h1>Added board</h1>
    <div class="">
        <a href="{% url 'index' %}">Main</a>
        {% for rubric in rubrics %} 
            <a href="{% url 'by_rubric' rubric.pk %}">
                {{ rubric.name }}
            </a>
        {% endfor %} 
    </div>
    <form action="" method="post">
        {% csrf_token %} 
        {{ form.as_p }} 
        <input type="submit" name="" id="" value="Add">
    </form>
</body>
</html>
