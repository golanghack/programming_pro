{% extends 'base.html' %} 
{% block title %}Мои Курсы{% endblock %} 
{% block content %} 
    <h1>Мои курсы</h1>
    <div class="module">
        {% for course in object_list %} 
            <div class="course-info">
                <h3>{{ course.title }}</h3>
                <p><a href="{% url 'student_course_detail' course.id %}">
                    Содержание курса
                </a></p>
            </div>
        {% empty %} 
            <p>Вы пока что рне выбрали подходящий вам курс</p>
            <p><a href="{% url 'course_list' %}">Посмотреть курсы можно здесь</a>
            </p>
        {% endfor %} 
    </div>
{% endblock %}
