{% extends 'base.html' %} 

{% block title %}Log-in{% endblock %} 

{% block content %} 
    <h1>Log-in</h1>
    {% if form.errors %} 
        <p>
            Your username and password didn`t match.
            Please try again.
        </p>
    {% else %} 
        <p>Lease use following form to log-in -> </p>
    {% endif %} 
        <div class="login-form">
            <form action="{% url 'login' %}" method="post">
                {{ form.as_p }}
                {% csrf_token %} 
                <input type="hidden" name="next" id="" value="{{ next }}"/>
                <p><input type="submit" name="" id="" value="Log-in"></p>
            </form>
        </div>
{% endblock %}
